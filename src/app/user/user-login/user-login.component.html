<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">用户登陆</h3>
    </div>
    <div class="panel-body">
        <div class="form row">
            <form class="bs-example bs-example-form" role="form">

                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-12" style="height:30px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="28" minlength="4" />
                            <span class="input-group-addon"><i class="fa fa-eye fa-lg" style="color:#337ab7"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">

                        <button type="button" class="btn btn-success btn-block">登陆</button>

                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:30px;"></div>
                    </div>
                    <div class="form-group">
                        <ul class="list-inline" style="text-align: center;color:#337ab7;">
                            <li class="col-xs-6"><a routerLink="/register">快速注册</a></li>
                            <li class="col-xs-6"><a routerLink="forgotPsd">忘记密码</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer navbar-fixed-bottom">
            <div class="text-right">
                <a href="www.accenture.com">了解埃森哲</a>
            </div>
        </div>
    </div>
