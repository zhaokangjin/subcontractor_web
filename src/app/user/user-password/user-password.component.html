<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">密码修改</h3>
    </div>
    <div class="panel-body">
        <div class="form row">
            <form class="bs-example bs-example-form" role="form">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-12" style="height:30px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="password" placeholder="源密码" name="password" maxlength="28" minlength="4" />
                            <span class="input-group-addon"><i class="fa fa-eye fa-lg" style="color:#337ab7"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="password" placeholder="新密码" name="password" maxlength="28" minlength="4" />
                            <span class="input-group-addon"><i class="fa fa-eye fa-lg" style="color:#337ab7"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" style="color:#337ab7"></i></span>
                            <input class="form-control required" type="password" placeholder="确认密码" name="password" maxlength="28" minlength="4" />
                            <span class="input-group-addon"><i class="fa fa-eye fa-lg" style="color:#337ab7"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="height:5px;"></div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block"><a routerLink="register">确认修改</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
