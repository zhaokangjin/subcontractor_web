<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">个人信息编辑</h3>
    </div>
    <div class="panel-body">
        <div class="form row">
            <form class="bs-example bs-example-form" role="form">

                <div class="col-md-12">

                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw global-font-color"></i></span>
                            <input class="form-control required" type="text" placeholder="姓名" name="username" autofocus="autofocus" maxlength="50" />
                        </div>
                    </div>
                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <input class="form-control" title="上传照片" id="filephoto" type="file" multiple=true name="photo">
                    </div>
                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile fa-fw global-font-color"></i></span>
                            <input class="form-control required" type="text" placeholder="手机号码" name="mobile" maxlength="13" minlength="7" />
                        </div>
                    </div>
                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw global-font-color"></i></span>
                            <input class="form-control required" type="text" placeholder="邮箱号" name="email" maxlength="13" minlength="7" />
                        </div>
                    </div>
                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-id-card fa-fw global-font-color"></i></span>
                            <input class="form-control required" type="text" placeholder="身份证号" name="idcard" maxlength="13" minlength="7" />
                        </div>
                    </div>
                    <div class="detail_row_height"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-industry fa-fw global-font-color"></i></span>
                            <input type="text" class="form-control" placeholder="行业" name="industry">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                          行业选择
                                          <span class="caret"></span>
                                      </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#">互联网行业</a></li>
                                    <li><a href="#">能源行业</a></li>
                                    <li><a href="#">电信行业</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <span class="fa label label-primary">现居住地</span>
                    <div class="form-group">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="input-group">

                                            <input class="form-control required" type="text" placeholder="省" name="province" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-left">
                                                    <li><a href="#">北京</a></li>
                                                    <li><a href="#">上海</a></li>
                                                    <li><a href="#">深圳</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control required" type="text" placeholder="市" name="city" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">罗湖区</a></li>
                                                    <li><a href="#">龙岗区</a></li>
                                                    <li><a href="#">南山区</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control required" type="text" placeholder="县" name="village" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">龙岗街道</a></li>
                                                    <li><a href="#">布吉街道</a></li>
                                                    <li><a href="#">横岗街道</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <span class="fa label label-primary ">户籍地址</span>
                    <div class="form-group">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control required" type="text" placeholder="省" name="province" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-left">
                                                    <li><a href="#">北京</a></li>
                                                    <li><a href="#">上海</a></li>
                                                    <li><a href="#">深圳</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control required" type="text" placeholder="市" name="city" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">罗湖区</a></li>
                                                    <li><a href="#">龙岗区</a></li>
                                                    <li><a href="#">南山区</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="form-control required" type="text" placeholder="县" name="village" maxlength="13" minlength="7" />
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> </button>
                                                <ul class="dropdown-menu pull-right">
                                                    <li><a href="#">龙岗街道</a></li>
                                                    <li><a href="#">布吉街道</a></li>
                                                    <li><a href="#">横岗街道</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span class="fa label label-primary ">个人简介</span>
                    <div class="form-group">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-navicon fa-fw global-font-color"></i></span>
                            <input type="text" class="form-control" placeholder="行业" name="industry">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                          部门选择
                                          <span class="caret"></span>
                                      </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#">互联网行业</a></li>
                                    <li><a href="#">能源行业</a></li>
                                    <li><a href="#">电信行业</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer navbar-fixed-bottom">
            <div class="text-right">
                <a href="www.accenture.com">了解埃森哲</a>
            </div>
        </div>

    </div>
